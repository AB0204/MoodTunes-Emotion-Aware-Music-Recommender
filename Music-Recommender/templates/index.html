<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-Based Music Recommender</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .video-container {
            position: relative;
            width: 600px;
            height: 500px;
            margin: auto;
            margin-top: 50px;
        }
        .recommended-song {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Emotion-Based Music Recommender</h1>
        <div class="video-container">
            <img id="video-feed" src="{{ url_for('video_feed') }}" width="100%" height="100%" />
        </div>
        <div class="recommended-song">
            <h2 class="text-center mt-5">Recommended Song:</h2>
            <p id="recommended-song" class="text-center"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="{{ url_for('static', filename='emotion_detection.js') }}"></script>
</body>
</html>
